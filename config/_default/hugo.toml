copyright = "Â© Ben Darwent"
defaultContentLanguage = "en"
disableKinds = ["taxonomy", "term"]
enableRobotsTXT = true
languageCode = "en"
timeZone = "Europe/Berlin"
timeout = "120s"
title = "Darwent Media"

[params]
  defaultTheme = "dark"
  description = "Freelance Event Photographer and Videographer"
  title = "Ben Darwent"
  [params.author]
    email = "ben@darwent.media"
    name = "Ben Darwent"
  [params.socialIcons]
    email = "mailto:ben@darwent.media"
    #website = "https://www.darwent.media"

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML"]

[imaging]
  quality = 75
  resampleFilter = "CatmullRom"
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription|Orientation"

[module]
  [module.hugoVersion]
    min = "0.121.2"
  [[module.imports]]
    path = "github.com/nicokaiser/hugo-theme-gallery/v4"

[menu]
  [[menu.footer]]
    name = "Contact"
    url = "mailto:ben@darwent.media"
    weight = 3

[services]
  [services.rss]
    limit = 100
